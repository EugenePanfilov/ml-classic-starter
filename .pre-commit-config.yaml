repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9 # выбери актуальную версию ruff
    hooks:
      - id: ruff
        args: [--fix]   # автоисправления
      - id: ruff-format # как black, но от ruff

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2 # выбери актуальную версию mypy
    hooks:
      - id: mypy
        additional_dependencies: [types-PyYAML]

  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-check-blanket-noqa
      - id: python-check-blanket-type-ignore

  - repo: https://github.com/pre-commit/pytest-pre-commit
    rev: v1.0.3
    hooks:
      - id: pytest
        additional_dependencies: []
        args: [--maxfail=1, --disable-warnings, -q]
